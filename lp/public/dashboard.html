<div ng-init="getVoucherDetails()" class="col-md-6 col-md-offset-3" style="margin: 0 auto; margin-top:100px;background-color:light-blue;" ng-controller="dashboard">
    <h1 style="margin-top:100px;"> Welcome {{firstName}}</h1>
    <div class=row>
    <div ng-repeat="voucher in vouchers" class="col-sm-1 col-md-4">
            <div class="thumbnail">
                <label>{{voucher.voucherName}}</label>
                <br>
                <label>Points: {{voucher.points}}</label>
                <br>
                <label>Value: ${{voucher.value}}</label>
                <br>
                <label>{{voucher.voucherCode}}</label>
                <div class="clearfix">
                <a href="#" ng-click="redeemCoupon(voucher)" class="btn btn-success pull-right" role="button">Redeem Now</a>
                </div>           
            </div>
            <br>
    </div>
    </div>
    
    <br>


</div>
